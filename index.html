<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Floating Action Button | Html,CSS3 and Vanilla javaScript</title>
</head>

<body>
    <div class="action" onclick="actionToggle();">
        <span class="plus">+</span>

        <ul>
            <li><img src="icon/facebook2.png" alt="">share on facebook</li>
            <li><img src="icon/instagram1.png" alt="">share on instagram</li>
            <li><img src="icon/twitter1.png" alt="">share on twitter</li>
            <li><img src="icon/google4.png" alt="">share on google</li>
            <li><img src="icon/git1.png" alt="">share on github</li>
            <li><img src="icon/whatsapp1.png" alt="">share on whatsapp</li>
            <li><img src="icon/youtube7.png" alt="">share on youtube</li>

        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
